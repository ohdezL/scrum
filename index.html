<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Master - Roadmap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        header {
            background-color: #f0f0f0;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 50px); /* Ajustar altura para el header */
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <li><a href="#">INICIO</a></li>
            <li><a href="#">ROADMAP</a></li>
            <li><a href="#">RECURSOS</a></li>
            <li><a href="#">ACERCA</a></li>
        </nav>
    </header>
    <main>
        <img src="assets/img/01.jpg" alt="">
    </main>

</html>
